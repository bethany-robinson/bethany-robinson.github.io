<main role="main" class="container-fluid">
    <div id="title"></div>
    <div id="img"></div>
    <div id="content"></div>

    <script>
        const user = {
            name: 'Bethany Robinson',
            imageUrl: 'images/about_bethany.jpg',
            bio: 'A Knitter, a Reader, a Software Tester, friend and Auntie. I love to create and learn new things. I am currently working on a certificate web programming and learning React with this assignment. I hope to use this knowledge to broaden my career opportunities and to create a personal website to showcase my work and hobbies.'
        };

        // Step one - Create a React element
        const name = React.createElement('h1', null, user.name );
        //since img is a void element, we don't want to pass the image url as a child, passing it as a prop
        const photo = React.createElement('img', {src: user.imageUrl}, null);
        const bio = React.createElement('content', null, user.bio);
        // Step 2: Render the React element
        ReactDOM.render(name, document.getElementById('title'));
        ReactDOM.render(photo, document.getElementById('img'));
        ReactDOM.render(bio, document.getElementById('content'));
    </script>

</main><!-- /.container -->
